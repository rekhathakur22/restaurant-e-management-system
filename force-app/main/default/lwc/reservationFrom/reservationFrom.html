<template>
    <lightning-card title = "New Reservation" icon-name="standard: service_appointment">
      <div class = "slds-m-around-medium">
      <!-- customer name -->
          <lightning-record-edit-form
          object-api-name = "Reservation__c"
          onsuccess={handleSuccess}
          >
          <lightning-messages></lightning-messages>

          <!-- customer lookup -->
           <lightning-input-field field-name="Customer__c"></lightning-input-field>

           <!-- table lookup -->
           <lightning-combobox
           name = "table"
            label = "Table"
            value = {selectedTable}
            options = {availableTables}
            onchange = {handleTableChange}
           ></lightning-combobox>

           <!-- Number of Guests -->
            <lightning-input-field field-name="Number_of_Guests__c"></lightning-input-field>

            <!-- Reservation Date -->
            <lightning-input-field field-name="Reservation_Date__c"></lightning-input-field>

            <!-- Reservation Time -->
            <lightning-input-field field-name="Reservation_Time__c">
              </lightning-input-field>

               <!-- create Reservation button -->
            <lightning-button 
              type = "submit"
              variant = "brand"
              label = "Create Reservation"
              class = "slds-m-top_medium"
              ></lightning-button>

        
        </lightning-record-edit-form>
      </div>
    </lightning-card>
</template>
